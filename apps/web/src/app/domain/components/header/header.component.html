<header class="bg-background sticky top-0 b3-50 w-full">
  <nav class="max-w-[var(--breakpoint-2xl)] h-16 mx-auto px-4 flex items-center justify-between">
    <menu class="flex items-center gap-4">
      <a class="hidden xl:flex items-center gap-3" routerLink="/">
        <img src="images/zard.svg" alt="logo" class="h-6 dark:invert" />
        <b3-badge zType="secondary">{{ appVersion }}</b3-badge>
      </a>
      <aside class="block xl:hidden">
        <b3-mobile-nav></b3-mobile-nav>
      </aside>
      <nav class="items-center gap-0.5 hidden lg:flex">
        @for (path of headerPaths; track $index) {
          <a b3-button zType="ghost" [routerLink]="path.path">
            {{ path.name }}
            @if (!path.available) {
              <b3-badge class="px-1 py-0">soon</b3-badge>
            }
          </a>
        }
      </nav>
    </menu>
    <aside class="ml-auto flex items-center md:flex-1 md:justify-end h-[16px]">
      <b3-doc-researcher #docResearcher class="hidden xl:block"></b3-doc-researcher>
      <b3-divider zOrientation="vertical" class="hidden xl:block"></b3-divider>
      @if (githubData) {
        <a b3-button class="flex" zType="ghost" zSize="sm" [href]="githubData.url" target="_blank">
          <img [src]="githubData.icon" [alt]="githubData.iconAlt" class="h-4 dark:invert" />

          @let repoStars = $repoStars | async;
          @if (repoStars) {
            <span class="text-muted-foreground text-xs tabular-nums">{{ repoStars }}</span>
          }
        </a>
      }
      <b3-divider zOrientation="vertical"></b3-divider>
      <button b3-button zType="ghost" zSize="sm" (click)="toggleTheme()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="size-4.5"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
          <path d="M12 3l0 18"></path>
          <path d="M12 9l4.65 -4.65"></path>
          <path d="M12 14.3l7.37 -7.37"></path>
          <path d="M12 19.6l8.85 -8.85"></path>
        </svg>
        <span class="sr-only">Toggle theme</span>
      </button>
    </aside>
  </nav>
</header>
